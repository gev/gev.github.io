<!DOCTYPE html >
<html>
<head>
    <style>

        * {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .scroll {
            width: 100%;
            position: absolute;
        }

        object {
            height: 100%;
            pointer-events: none;
        }

        #de {
            top: 0;
            height: 32.2%;
        }

        #di {
            top: 27.2%;
            height: 72.4%;
        }

        .scroller {
            position: absolute;
            top: 50%;
            width: 100px;
            border: none;
            background: transparent;
            cursor: pointer;
            outline: 0;
            color: white;
            font-size: 75px;
            text-shadow: black 0 0 20px;
            opacity: 0.75;
        }

        .scroller:hover {
            opacity: 1;
            font-size: 80px;
        }

        #bl {
            left: 0;
        }

        #br {
            right: 0;
        }

    </style>
</head>

<body>
<div class='scroll' id='de'>
    <object id='oe' type='image/svg+xml' data='equipment.svg'>
        Your browser does not support SVG
    </object>
</div>
<div class='scroll' id='di'>
    <object id='oi' type='image/svg+xml' data='interior.svg'>
        Your browser does not support SVG
    </object>
</div>
<button id='bl' class='scroller'><</button>
<button id='br' class='scroller'>></button>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>

<script>

    var de = $('#de');
    var di = $('#di');

    function sync(src, dst) {
        var k = (dst.scrollWidth - dst.clientWidth)
              / (src.scrollWidth - src.clientWidth);
        dst.scrollLeft = Math.round(src.scrollLeft * k);
    }


    function scrollTo(src, dst) {
        return function (e) {
            if (e.deltaY * e.deltaY > e.deltaX*e.deltaX)
                return true;
            var dx = e.deltaX * e.deltaFactor;
            requestAnimationFrame(function () {
                src.scrollLeft += dx;
                sync(src, dst);
            });
            return false;
        }
    }

    di.mousewheel(scrollTo(di[0], de[0]));
    de.mousewheel(scrollTo(de[0], di[0]));

    function scrollBy(src, dst, dx) {
        dx *= 3 * src.clientWidth / 4;
        var t0 = performance.now();
        var x0 = src.scrollLeft;
        var x1 = x0 + dx;
        var x = x0;
        function step(t1) {
            x += dx * (t1 - t0) / 1000;
            if ((x - x0) * (x - x0) >= dx * dx) {
                src.scrollLeft = x1;
                sync(src, dst)
            } else {
                src.scrollLeft = x;
                sync(src, dst);
                t0 = t1;
                requestAnimationFrame(step)
            }
        }
        requestAnimationFrame(step)
    }

    $('#bl').click(function () {
        scrollBy(di[0], de[0], -1)
    });

    $('#br').click(function () {
        scrollBy(di[0], de[0], 1)
    });

</script>
</body>
</html>
