<!DOCTYPE html >
<html>
<head>
  <style>
    html, body, table {
      padding   : 0;
      width     : 100%;
      height    : 100%;
      overflow  : hidden;
    }
    #equipment {
      width    : 100%;
    }
    #interior {
      height    : 100%;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <object id='equipment' type='image/svg+xml' data='interior.svg'>
          Your browser does not support SVG
        </object>
      </td>
    </tr>
      <tr>
          <td style='overflow:auto'>
              <object id='interior' type='image/svg+xml' data='interior.svg'>
                  Your browser does not support SVG
              </object>
          </td>
      </tr>
  </table>
</body>
</html>
