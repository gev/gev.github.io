<!DOCTYPE html >
<html>
<head>
    <style>

        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        object {
            top: 0;
            left: 0;
            height: 100%;
            position: absolute;
            will-change: left;
            transition-property: left;
            transition-duration: 500ms;
        }

        #de, #di {
            left: 0;
            width: 100%;
            position: absolute;
        }

        #de {
            top: 0;
            height: 32.2%;
        }

        #di {
            top: 27.2%;
            height: 72.4%;
        }

        .scroller {
            top: 50%;
            width: 100px;
            position: absolute;
            border: none;
            background: transparent;
            cursor: pointer;
            outline: 0;
            color: white;
            font-size: 75px;
            text-shadow: black 0 0 20px;
            opacity: 0.75;
        }

        .scroller:hover {
            opacity: 1;
            font-size: 80px;
        }

        #bl {
            left: 0;
        }

        #br {
            right: 0;
        }

    </style>
</head>

<body>
<div id='de'>
    <object id='oe' type='image/svg+xml' data='equipment.svg'>
        Your browser does not support SVG
    </object>
</div>
<div id='di'>
    <object id='oi' type='image/svg+xml' data='interior.svg'>
        Your browser does not support SVG
    </object>
</div>
<button id='bl' class='scroller'><</button>
<button id='br' class='scroller'>></button>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>

<script>

    var oe = $('#oe');
    var oi = $('#oi');

    function sync(src, dst, x) {
        var k = (dst.offsetWidth - document.body.clientWidth)
              / (src.offsetWidth - document.body.clientWidth);
        dst.style.left = Math.round(x * k) + 'px'
    }

//    function scrollTo(src, dst) {
//        return function (e) {
//            if (e.deltaY * e.deltaY > e.deltaX*e.deltaX)
//                return true;
//            var dx = e.deltaX * e.deltaFactor;
//            cancelAnimationFrame(id);
//            id = requestAnimationFrame(function () {
//                src.scrollLeft += dx;
//                sync(src, dst);
//            });
//            return false;
//        }
//    }

//    di.mousewheel(scrollTo(di[0], de[0]));
//    de.mousewheel(scrollTo(de[0], di[0]));

    function scrollBy(src, dst, delta) {
        var l = document.body.clientWidth - src.offsetWidth;
        var x = src.offsetLeft - delta * 3 * document.body.clientWidth / 4;
        x = x > 0 ? 0 : x < l ? l : x;
        src.style.left = x + 'px';
        sync(src, dst, x)
    }

    $('#bl').click(function () {
        scrollBy(oi[0], oe[0], -1)
    });

    $('#br').click(function () {
        scrollBy(oi[0], oe[0], 1)
    });

</script>
</body>
</html>
