<!DOCTYPE html >
<html>
<head>
    <style>

        * {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .scroll {
            width: 100%;
            position: absolute;
        }

        object {
            height: 100%;
        }

        #de {
            top: 0;
            height: 32.2%;
        }

        #di {
            top: 27.2%;
            height: 72.4%;
        }

        .scroller {
            position: absolute;
            top: 50%;
            width: 100px;
            border: none;
            background: transparent;
            cursor: pointer;
            outline: 0;
            color: white;
            font-size: 75px;
            text-shadow: black 0 0 20px;
            opacity: 0.75;
        }

        .scroller:hover {
            opacity: 1;
            font-size: 80px;
        }

        #bl {
            left: 0;
        }

        #br {
            right: 0;
        }

    </style>
</head>

<body>
<div class='scroll' id='de'>
    <object id='oe' type='image/svg+xml' data='equipment.svg'>
        Your browser does not support SVG
    </object>
</div>
<div class='scroll' id='di'>
    <object id='oi' type='image/svg+xml' data='interior.svg'>
        Your browser does not support SVG
    </object>
</div>
<button id='bl' class='scroller'><</button>
<button id='br' class='scroller'>></button>

<script>

    function scrollTo(src, dst, dx) {
        src.scrollLeft += dx;
        var k = (dst.scrollWidth - dst.clientWidth)
            / (src.scrollWidth - src.clientWidth);
        dst.scrollLeft = Math.round(src.scrollLeft * k);
    }

    function syncTo(src, dst) {
        return function(e) {
            e = e || window.event;
            var dx = e.deltaX || e.detail || e.wheelDelta;
            requestAnimationFrame(function() {
                scrollTo(src, dst, dx);
            })
        }
    }

    function onscroll (e, f) {
        if (e.addEventListener) {
            if ('onwheel' in document) {
                // IE9+, FF17+, Ch31+
                e.addEventListener("wheel", f);
            } else if ('onmousewheel' in document) {
                // устаревший вариант события
                e.addEventListener("mousewheel", f);
            } else {
                // Firefox < 17
                e.addEventListener("MozMousePixelScroll", f);
            }
        } else { // IE8-
            e.attachEvent("onmousewheel", f);
        }
    }

    var de = document.getElementById('de');
    var oe = document.getElementById('oe');

    var di = document.getElementById('di');
    var oi = document.getElementById('oi');

    onscroll(oe, syncTo(de, di));
    onscroll(oi, syncTo(de, di));

    function scroll(f) {
        var a = 20,
            t = 1000;
        return function () {
            var v = 0,
                t0 = performance.now();

            function step(t1) {
                v += t1 - t0;
                if (v >= t) return;
                f(Math.round(a  - a * Math.cos(Math.PI * v / t)));
                t0 = t1;
                requestAnimationFrame(step);
            }

            requestAnimationFrame(step);
        }
    }

    document
        .getElementById('bl')
        .onclick = scroll(function (dx) {
            scrollTo(di, de, -dx);
        });

    document
        .getElementById('br')
        .onclick = scroll(function (dx) {
            scrollTo(di, de, dx);
        });


</script>
</body>
</html>
