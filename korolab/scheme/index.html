<!DOCTYPE html >
<html>
<head>
    <style>

        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        div {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 200%;
            position: absolute;
            overflow-x: auto;
            overflow-y: hidden;
        }

        object {
            height: 100%;
        }

        #de {
            top: 0;
        }

        #oe {
            height: 14.9%;
        }

        #di {
            top: 24.7%;
        }

        #oi {
            height: 37.55%;
        }

    </style>
</head>
<body>
<div id='de'>
    <object id='oe' type='image/svg+xml' data='equipment.svg'>
        Your browser does not support SVG
    </object>
</div>
<div id='di'>
    <object id='oi' type='image/svg+xml' data='interior.svg'>
        Your browser does not support SVG
    </object>
</div>
</body>
</html>
