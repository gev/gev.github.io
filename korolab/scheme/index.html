<!DOCTYPE html >
<html>
<head>
    <style>

        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scroll {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 200%;
            position: absolute;
            overflow-x: auto;
            overflow-y: hidden;
        }

        object {
            height: 100%;
        }

        #de {
            top: 0;
        }

        #oe {
            height: 16.1%;
        }

        #di {
            top: 27.2%;
        }

        #oi {
            height: 36.2%;
        }

        .scroller {
            position: absolute;
            top: 50%;
            width: 100px;
            border: none;
            background: transparent;
            cursor: pointer;
            outline: 0;
            color: white;
            font-size: 75px;
            text-shadow: black 0 0 15px;
            opacity: 0.5;
        }

        .scroller:hover {
            opacity: 1;
            font-size: 80px;
        }

        #bl {
            left: 0;
        }

        #br {
            right: 0;
        }

    </style>
</head>

<body>
<div class='scroll' id='de'>
    <object id='oe' type='image/svg+xml' data='equipment.svg'>
        Your browser does not support SVG
    </object>
</div>
<div class='scroll' id='di'>
    <object id='oi' type='image/svg+xml' data='interior.svg'>
        Your browser does not support SVG
    </object>
</div>
<button id='bl' class='scroller'><</button>
<button id='br' class='scroller'>></button>

<script>

    function sync(dst) {
        var t;
        return function() {
            clearTimeout(t);
            var src = this;
            requestAnimationFrame(function() {
                dst.onscroll = undefined;
                var k = (dst.scrollWidth - dst.clientWidth)
                    / (src.scrollWidth - src.clientWidth);
                dst.scrollLeft = Math.round(src.scrollLeft * k);
                t = setTimeout(function() {
                    dst.onscroll = sync(src)
                }, 200)
            });
        }
    }

    var de = document.getElementById('de');
    var di = document.getElementById('di');

    de.onscroll = sync(di);
    di.onscroll = sync(de);

    function scroll(f) {
        var a = 20,
            t = 1000;
        return function () {
            var v = 0,
                t0 = performance.now();

            function step(t1) {
                v += t1 - t0;
                if (v >= t) return;
                f(Math.round(a  - a * Math.cos(Math.PI * v / t)));
                t0 = t1;
                requestAnimationFrame(step);
            }

            requestAnimationFrame(step);
        }
    }


    document
        .getElementById('bl')
        .onclick = scroll(function (dx) {
            di.scrollLeft -= dx
        });

    document
        .getElementById('br')
        .onclick = scroll(function (dx) {
            di.scrollLeft += dx
        });


</script>
</body>
</html>
